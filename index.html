<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />

        <title> Base Apparel coming soon page</title>

  </head>

  <body>

    <main>

      <img class="logo" src="./images/logo.svg" alt="base apparel logo" />

      <picture>

        <source media="(min-width: 56.313rem)" srcset="./images/hero-desktop.jpg"/>
        <img class="hero-img" src="./images/hero-mobile.jpg"/>

      </picture>

        <div class="main-content">

            <h1><span>WE'RE</span> COMING SOON</h1>
                <p class="content">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our
                launch deals.</p>

            <form class="email-container">
            <input type="email" id="email" name="email" placeholder="Email Address" required/>

            <input type="image" src="./images/icon-arrow.svg" alt="submit" id="submit"/>
            
            </form>
        </div>
    </main>

  </body>
</html>
